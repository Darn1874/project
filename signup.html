<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Tailwind's gray-800 */
            margin: 0;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background-color: #2d3748; /* Tailwind's gray-700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container rounded-lg shadow-lg p-6 sm:p-8 max-w-xs sm:max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-white text-center">Sign Up</h2>
            <form id="signup-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-white">Username:</label>
                    <input type="text" id="username" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="password" class="block text-white">Password:</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="email" class="block text-white">Email:</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full">Sign Up</button>
                <p class="text-white text-center mt-4">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Log In</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            if (username && password && email) {
                localStorage.setItem('user', JSON.stringify({ username, password, email }));
                localStorage.setItem('authenticated', 'true');

                window.location.href = 'home.html';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
