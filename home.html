<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Tailwind's gray-800 */
            margin: 0;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 10px 20px;
            background-color: #2d3748; /* Tailwind's gray-700 */
            border-radius: 8px;
        }
        .nav-item {
            margin-left: 10px;
            color: white;
            cursor: pointer;
        }
        .nav-item + .nav-item {
            margin-left: 20px; /* Ensure spacing between nav items */
        }
        .content {
            margin-top: 20px;
            color: white;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .settings-section {
            display: none;
            background-color: #2d3748;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1 class="text-2xl font-bold text-white">Dashboard</h1>
            <div class="flex">
                <span class="nav-item" id="profile">User Profile</span>
                <span class="nav-item" id="messages">Messages</span>
                <span class="nav-item" id="status">Status</span>
                <span class="nav-item" id="settings">Settings</span>
                <span class="nav-item" id="logout-btn">Log Out</span>
            </div>
        </div>

        <div class="content">
            <h2 class="text-xl font-bold">Welcome to the Home Page</h2>
            <p>You are successfully logged in!</p>
        </div>

        <div class="settings-section" id="settings-section">
            <h2 class="text-xl font-bold mb-4">Settings</h2>
            <p>Here you can adjust your preferences and account settings.</p>
            <!-- Add more settings options as needed -->
        </div>
    </div>

    <script>
        // Check if the user is authenticated
        const authenticated = localStorage.getItem('authenticated');

        // If not authenticated, redirect to login page
        if (authenticated !== 'true') {
            window.location.href = 'login.html';
        }

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('user');
            localStorage.removeItem('authenticated');
            window.location.href = 'login.html';
        });

        // Toggle settings section visibility
        document.getElementById('settings').addEventListener('click', () => {
            const settingsSection = document.getElementById('settings-section');
            settingsSection.style.display = settingsSection.style.display === 'none' || !settingsSection.style.display ? 'block' : 'none';
        });
    </script>
</body>
</html>
